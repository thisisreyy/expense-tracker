<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if the user is authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('authenticated')) {
                window.location.href = 'signin.html';
            }
        });
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-black p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <img src="logo.png" alt="PennyWise Logo" class="h-14">
            <nav class="flex space-x-16 ml-auto">
                <a href="#" class="nav-item text-white">Home</a>
                <a href="#" class="nav-item text-white">Monthly Report</a>
                <a href="#" class="nav-item text-white">Your Profile</a>
                <a href="#" id="logout-btn" class="nav-item">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        <!-- Total Expenses Display -->
        <div class="text-center text-2xl font-bold text-green-400 mb-4">
            Total Expenses: <span id="total-expenses">0.00</span>
        </div>

        <section class="bg-black p-6 rounded-lg shadow-md max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-gray-300 mb-4">Add Expense</h2>
            <form id="expense-form" class="space-y-4">
                <div class="flex space-x-2">
                    <select id="currency" required class="px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 bg-gray-800 text-white">
                        <option value="£" selected>GBP (£)</option>
                        <option value="$">USD ($)</option>
                        <option value="€">EUR (€)</option>
                        <option value="₹">INR (₹)</option>
                        <!-- Add more currencies as needed -->
                    </select>
                    <input type="number" id="expense-amount" step="0.01" placeholder="Amount" required class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 bg-gray-800 text-white">
                </div>
                <div>
                    <input type="text" id="expense-name" placeholder="Expense Name" required class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 bg-gray-800 text-white">
                </div>
                <div>
                    <select id="expense-category" required class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 bg-gray-800 text-white">
                        <option value="" disabled selected>Select Category</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Charity">Charity</option>
                        <option value="Food and Drinks">Food and Drinks</option>
                        <option value="Gifts">Gifts</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Transport">Transport</option>
                        <option value="Vacation">Vacation</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-orange-500 border border-white text-white py-2 rounded-md hover:bg-white hover:text-black transition-colors">Add Expense</button>
            </form>
        </section>

        <section class="mt-8 bg-black p-6 rounded-lg shadow-md max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-gray-300 mb-4">Expenses</h2>
            <ul id="expense-list" class="space-y-4">
                <!-- Expense items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer class="bg-black text-gray-400 text-center p-4 shadow-md w-full fixed bottom-0">
        © 2024 Aatreyee Chatterjee. All rights reserved.
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
